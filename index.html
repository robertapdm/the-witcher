<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Witcher</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Lily+Script+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f199908112.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/witcher simbol.png" alt="Logo The Witcher" id="logoT"/>
        <span>PROJETO VERMELHO</span>
      </div>
      <nav>
        <ul>
          <li>UNIVERSO</li>
          <li>ATORES</li>
          <li>TEMPORADAS</li>
          <li>COMUNIDADES</li>
        </ul>
      </nav>
      <i id="menu" class="fa-solid fa-bars"></i>
      <!--<i class="fa-solid fa-xmark"></i>-->
    </header>
    <main>
      <div class="container">
        <div class="primary">
          <img
            src="./assets/images/the witcher kavil2.png"
            alt="Foto do personagem Principal Geralt de Rivia"
          />
        </div>
        <div class="secondary">
          <img
            src="./assets/images/the witcher.jpeg.png"
            alt="Logo The Witcher 3 - Wild Hunt"
          />
          <div class="tertiary">
            <img
              src="./assets/images/botão.svg"
              alt="Botão com o dizer - Assista Agora"
            />
        </div>
      </div>
    </main>
  </body>
</html>
